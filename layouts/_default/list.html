{{ define "head" }}
<meta name="description" content="{{ .Title }} of {{ .Site.Title }}">
<link rel="stylesheet" href="{{ .Site.Params.staticPath }}/css/services.css" media="all">
{{ end }}

{{ define "title" }}
{{.Title }} | {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<div class="container pt-3" id="list-page">
    <h2 class="text-center pb-2">{{.Title}}</h2>
    <div class="row">
        {{ range .Paginator.Pages }}
        <div class="col-lg-12 col-md-1 my-3">
            <div class="card-columns">
                <div class="card h-100">
                    <div class="card-body bg-transparent p-4 shadow-sm">
                        <a href="{{ .RelPermalink }}" class="primary-font card-title">
                            <h5 class="card-title bg-transparent" title="{{ .Title }}">{{.Title}}</h5>
                        </a>
                        <div class="card-text secondary-font">
                            <p>{{.Summary}}</p>
                        </div>
                    </div>
                    <div class="mt-auto post-footer bg-transparent py-3" style="text-align: center;">
                        <a href="{{ .RelPermalink }}" class="btn btn-outline-info btn-sm"> {{ i18n "button_name" }}</a>
                    </div>
                </div>
            </div>
        </div>
        {{ end }}
        <div class="row justify-content-center">
            <div class="col-auto m-3">
                {{template "_internal/pagination.html" . }}
            </div>
        </div>
    </div>
</div>
{{ end }}
